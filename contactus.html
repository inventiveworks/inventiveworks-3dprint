<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/contactus.css">
    <title>Contact Us</title>
</head>
<body>

    <script type="text/javascript">var submited=false</script>
    <iframe name="hiddenConfirm" id="hiddenConfirm" style="display: none;" onload="if(submitted){window.location='submisivecontactus.html';}"></iframe>

    <section class="contact">
        <div class="contact-form">
            <h4>Contact<span> Us</span></h4>
            <p>Any Questions, or a Quote please feel free to contact us.
            </p>

            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScXZmAUaohOZdvwPhpIfWMT9CM2Ztr5vuvurL34N0v-EgbL4A/formResponse"  target="hiddenConfirm" onsubmit="submitted=true" method="post">
                <input type="text"  name="entry.582679317" placeholder="Your Name" required>
                <input type="text"  name="entry.1318312675" placeholder="E-mail" required>
                <input type="text"  name="entry.929592155" placeholder="Subject" required>
                <input type="text"  name="entry.1854061409" placeholder="Your Area" required>
                <textarea type="text" name="entry.942405682" cols="30" rows="10" placeholder="How can we assist you?" required></textarea>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

</body>
</html>
