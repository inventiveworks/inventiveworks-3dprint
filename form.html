<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css">
    
    <title>Customer Order</title>
</head>
<body>
    <!--moving Background-->
    <div class="container"></div>
    <!--------------->

    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScmg9uVvmtv9HJBiy3HIO7LxSfbfYA9J7LwC4Q2kppIjoTr8A/formResponse" method="post">

        <h5><ul>Inventiveworks Order System.</ul></h5>
        <div class="form-element">
            <span>Name</span>
            <input type="text" name="entry.429039550" placeholder="Name">
        </div>

        <div class="form-element">
            <span>Surname</span>
            <input type="text" name="entry.644747585" placeholder="Surname">
        </div>

        <div class="form-element">
            <span>Product Name</span>
            <input type="text" name="entry.1057333397" placeholder="E.g: Bunny">
        </div>

        <div class="form-element">
            <span>Quantity</span>
            <input type="text" name="entry.1180958023" placeholder="Purchase above R1000 - Free Delivery">
        </div>

        <div class="form-element">
            <span>Choise of colour</span>
            <input type="text" name="entry.1752116142" placeholder="Please type any colour you want.">
        </div>

        <div class="form-element radio-button">
            <span>Do you want Custom Name? (Required)</span>
            <label for="Yes">
                <span>Yes</span>
                <input type="radio" name="entry.2021755560" id="Yes" value="Yes">
            </label>

            <label for="No">
                <span>No</span>
                <input type="radio" name="entry.2021755560" id="No" value="No">
            </label>
        </div>

        <div class="form-element">
            <span>Enter Custom Name (only if you said Yes)</span>
            <input type="text" name="entry.1488054242" placeholder="Name limited to 9 characters maximum 3 lines.">
            <select name="item">
                <option value="Custom Name Available.">View Products That Suport Custom Name's</option>
                <option value="Phone stand">Phone stand</option>
                <option value="Phone stand">Card holder</option>
            </select>
        </div>
        

        <div class="form-element">
            <span>Street Adress</span>
            <input type="text" name="entry.117932972" placeholder="Street Adress">
        </div>

        <div class="form-element">
            <span>Suburb</span>
            <input type="text" name="entry.1213475321" placeholder="Suburb">
        </div>

        <div class="form-element">
            <span>City</span>
            <input type="text" name="entry.568689039" placeholder="City">
        </div>

        <div class="form-element">
            <span>Postal Code</span>
            <input type="text" name="entry.1389335624" placeholder="Postal Code">
        </div>

        <div class="form-element radio-button">
            <span>How do you want your delivery sent.</span>
            <label for="Yes">
                <span>1) Deliverdy Fee - R79</span>
                <input type="radio" name="entry.311201234" id="Deliverd" value="Deliverd">
            </label>

            <label for="No">
                <span>2) Collection</span>
                <input type="radio" name="entry.311201234" id="Collection" value="Collection">
            </label>
        </div>

        <div class="form-element">
            <span>Phone Number</span>
            <input type="text" name="entry.2043834043" placeholder="Phone Number">
        </div>

        

        <button type="submit">Send Order.</button>

    </form>
</body>
</html>
